<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>[TESS]</title>
        <style>
            html, body {
                margin: 0; padding: 0; box-sizing: border-box;
                background-color: #242428; color: #bfc7c6;
                pointer-events: none; user-select: none; cursor: default; touch-action: none;
            }
            canvas {
                max-width: 100%; max-height: 100%;
                overflow: hidden; box-sizing: border-box;
                margin: 0 auto; display: block; pointer-events: all;
                image-rendering: pixelated
            }
            .overlay{
                width: 100%; height: 100%; transition: opacity 1s; pointer-events: all;
                position: fixed;
                display: flex; align-items: center; justify-content: center;
                top:0; left:0; right:0; bottom:0;
                background-color: #101418;
            }
            .progress_bar{
                height: 4vmin; width: 80vmin; margin-top: 50vh;
                background-image: linear-gradient(to right, #20282F ,#303438);
            }
            .progress_bar div{
                height: 100%; width: 0%; transition: width 1s ease-in-out;
                background-color: #d6fcff; box-shadow: 0px 0px 5px 2px #d6fcff;
            }
        </style>
    </head>
    <body>
        <div class="overlay"><div class="progress_bar"><div></div></div></div>
        <script src="index.js"></script>
    </body>
</html>
